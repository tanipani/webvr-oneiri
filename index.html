<html>

<head>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script>
</head>

<body>
	<a-scene>


		<!-- Oneiri Hintere Wand -->
		<a-box position="0 0.05 -9" rotation="0 0 0" width="10" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="0 3.95 -9" rotation="0 0 0" width="10" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="-4.95 2 -9" rotation="0 0 90" width="4" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="4.95 2 -9" rotation="0 0 90" width="4" height="0.1" depth="0.05" color="#FFF"></a-box>

		<!-- Eingang Wand-->
		<a-box position="0 0.05 -1" rotation="0 0 0" width="10" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="0 3.95 -1" rotation="0 0 0" width="10" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="-4.95 2 -1" rotation="0 0 90" width="4" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="4.95 2 -1" rotation="0 0 90" width="4" height="0.1" depth="0.05" color="#FFF"></a-box>

		<!-- Rechte Wand-->
		<a-box position="5 0.05 -5" rotation="0 90 0" width="8" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="5 3.95 -5" rotation="0 90 0" width="8" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="5 2 -1.05" rotation="0 90 90" width="4" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="5 2 -8.95" rotation="0 90 90" width="4" height="0.1" depth="0.05" color="#FFF"></a-box>

		<!-- Linke Wand-->
		<a-box position="-5 0.05 -5" rotation="0 90 0" width="8" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="-5 3.95 -5" rotation="0 90 0" width="8" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="-5 2 -1.05" rotation="0 90 90" width="4" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="-5 2 -8.95" rotation="0 90 90" width="4" height="0.1" depth="0.05" color="#FFF"></a-box>

		<!-- Decke -->
		<a-box position="-4.95 4 -5" rotation="90 90 0" width="8" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="4.95 4 -5" rotation="90 90 0" width="8" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="0 4 -1.05" rotation="90 0 0" width="10" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="0 4 -8.95" rotation="90 0 0" width="10" height="0.1" depth="0.05" color="#FFF"></a-box>

		<!-- Boden -->

		<!-- Decke -->
		<a-box position="-4.95 0 -5" rotation="90 90 0" width="8" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="4.95 0 -5" rotation="90 90 0" width="8" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="0 0 -1.05" rotation="90 0 0" width="10" height="0.1" depth="0.05" color="#FFF"></a-box>
		<a-box position="0 0 -8.95" rotation="90 0 0" width="10" height="0.1" depth="0.05" color="#FFF"></a-box>

		<!-- ASSETS (3D-Models) -->
		<a-assets>
			<!--<a-asset-item id="DES" src="assets/scene.gltf"></a-asset-item>-->
	    	<a-asset-item id="DNA" src="assets/dna.gltf"></a-asset-item>
            <a-asset-item id="BED" src="assets/table/scene.gltf"></a-asset-item>
	    <!-- <a-asset-item id="shield" src="assets/sg-shiled-3.json"></a-asset-item> -->
		</a-assets>


<!-- outline könnte eine möglichsein für diesen comic look-->
		<!-- ONEIRI ROOM -->
		<rw-room position="0 0 -1" material="color:#B1640E" height="4">
			<!--<rw-floor material="src: url(textures/room/floor/floor_shad.jpg); repeat: 0.6 0.6"></rw-floor>-->
			<rw-floor material="src: url(textures/room/floor/floor_light.png); repeat: 0.4 0.6"></rw-floor>
			<rw-ceiling  material="color:#B1640E"></rw-ceiling> <!-- material="src: url(textures/room/ceiling/ceiling.jpg); repeat: 0.8 0.8" <--! floor 1 ungefähr 0.4 0.4  -- floor 2 0.4 zu 0.6--> -->
			<rw-wall position="-5 0 0"></rw-wall>
			<rw-wall position="-5 0 -8"></rw-wall>
			<rw-wall position="5 0 -8"></rw-wall>
			<rw-wall position="5 0 0">
				<rw-doorhole id="holeA"></rw-doorhole>
				<rw-doorlink from="#holeA" to="#holeB" position="5.5 0 1"></rw-doorlink>
			</rw-wall>

			<a-entity position="0 1 -2" scale="0.01 0.01 0.01" gltf-model="#DNA"></a-entity>
            <a-entity position="0 1 -2" scale="0.3 0.3 0.3" gltf-model="#BED"></a-entity>

			<!--<a-entity position="0 1 -2" scale="1 1 1" gltf-model="#DES"></a-entity>-->
			<!-- <a-entity position="-2 1 -2" scale="0.01 0.01 0.01" obj-model="#shield"></a-entity> -->



		</rw-room>
		<!-- SPAWN POINT -->
		<rw-room position="0 0 0" material="color:#866">
			<rw-floor material="color:#888"></rw-floor>
			<rw-ceiling material="color:#888"></rw-ceiling>
			<rw-wall position="-1 0 1"></rw-wall>
			<rw-wall position="-1 0 -1">
				<rw-doorhole id="holeB"></rw-doorhole>
			</rw-wall>
			<rw-wall position="1 0 -1"></rw-wall>
			<rw-wall position="1 0 1"></rw-wall>
		</rw-room>
	</a-scene>


	<script src="index.js"></script>

</body>

</html>
